<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFELINE - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">

    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">L.I.F.E.L.I.N.E.</h1>
            <p class="login-subtitle">Admin Access Portal</p>

            <form action="index.html"> <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter ID" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Password" required>
                </div>

                <button type="submit" class="btn-login">LOGIN</button>
            </form>
            
            <p class="footer-text">Life-saving Integrated First-aid and Emergency Link</p>
        </div>
    </div>

</body>
</html>
